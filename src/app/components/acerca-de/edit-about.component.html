<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="persona">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="col">
                                <div class="row justify-content-between align-items-start">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="titulos">
                                            <label for="nombre">nombre</label>
                                            <label for="apellido">Apellido</label>
                                        </div>
                                        <div class="nombre">
                                            
                                            <input type="text" class="form-control mx-2" name="nombre" id="nombre" [(ngModel)]="persona.nombre" required>
                                            
                                            <input type="text" class="form-control mx-2" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required>
                                        </div>
                                        <div class="mt-2">
                                            <label for="nivel">nivel de estudio</label>
                                            <input type="text" class="form-control" name="nivel" id="nivel" [(ngModel)]="persona.nivel" required>
                                        </div>
                                        
                                        <div class="form-group mt-1">
                                            <label for="img">imagen</label>
                                            <input type="file" class="form-control" name="img" id="img" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 d-flex flex-column">
                                        
                                            <label for="descripcion">Descripci√≥n</label>
                                            <textarea name="descripcion" id="descripcion" class="mb-2" rows="7" [(ngModel)]="persona.descripcion" required></textarea>
                                            

                                    </div>
                                    
                                    <div class="col-lg-12 col-md-12">
                           
                                        
                                        <button class="btn btn-success mt-4">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
