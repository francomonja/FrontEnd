<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="col">
                                <div class="row justify-content-between align-items-start">
                                    <div class="col-lg-6 col-md-6">

                                        <div>
                                            <label for="nombreEdu">nombre Institucion</label>
                                            <input type="text" class="form-control" name="nombreEdu" id="nombreEdu"
                                                [(ngModel)]="nombreEdu" required>

                                            <br>
                                            <div class="titulos">
                                                <label for="fInicio">Año de inicio</label>
                                                <label for="fFinal">Año final</label>
                                            </div>
                                        </div>
                                        <div class="años">
                                            <input type="month" class="form-control mx-2" name="fInicio" id="fInicio"
                                                [(ngModel)]="fInicio" required>
                                            <input type="month" class="form-control mx-2" name="fFinal" id="fFinal"
                                                [(ngModel)]="fFinal" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 d-flex flex-column">
                                        <label for="descripcionExp">descripcion</label>
                                        <textarea name="descripcionEdu" id="descripcionEdu" class="mb-2" rows="5"
                                            [(ngModel)]="descripcionEdu" required></textarea>

                                    </div>
                                    <div class="col-lg-12 col-md-12">
                           
                                        
                                        <button class="btn btn-success mt-4">Crear</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
