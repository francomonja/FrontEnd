<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="col">
                                <div class="row justify-content-between align-items-start">
                                    <div class="col-lg-5 col-md-5">
                                        <div class="form-group">
                                            <label for="nombreP">nombre del proyecto</label>
                                            <input type="text" class="form-control" name="nombreP" id="nombreP"
                                                [(ngModel)]="nombreP" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="imgP">imagen</label>
                                            <input type="file" class="form-control" name="imgP" id="imgP" required
                                                (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 d-flex flex-column">
                                        <label for="descripcionP">descripcion</label>
                                        <textarea name="descripcionP" id="descripcionP" class="mb-2" rows="4"
                                            [(ngModel)]="descripcionP" required></textarea>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <button class="btn btn-success mt-4">Agregar proyecto</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
