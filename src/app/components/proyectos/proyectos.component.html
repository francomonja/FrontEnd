<div class="row gx-0">
    <div class="col d-flex flex-row justify-content-between align-items-center mx-2">
        <h1>Proyectos</h1>
        <button type="button" class="btn btn-success btn-sm" routerLink="/newproyecto" *ngIf="isLogged">Nuevo proyecto</button>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let proyecto of proyectos">
                    
                        <td class="col-xs-4 col-sm-4 col-md-4 col-lg-4 nombreP"><h2>{{proyecto.nombreP}}</h2></td>
                        <td class="col-xs-4 col-sm-4 col-md-4 col-lg-4 descripcionP">{{proyecto.descripcionP}}</td>
                        
                        <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><img src={{proyecto.imgP}} class="img-fluid img-proyecto"></td>
                        <div class="botones">
                            <td *ngIf="isLogged">
                                <button type="button" class="btn btn-warning" routerLink="/editproyecto/{{proyecto.id}}">
                                    <i class="bi bi-pencil"></i></button>
                            </td>
                            <td *ngIf="isLogged">
                                <button type="button" class="btn btn-danger" (click)="delete(proyecto.id)">
                                    <i class="bi bi-trash3"></i></button>
                            </td>
                        </div>
                </tr>
            </tbody>
        </table>
    </div>
</div>
