<div class="row gx-0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex flex-row justify-content-between align-items-center mx-2">
        <h1>Hard and soft skills</h1>
        <button type="button" class="btn btn-success btn-sm" routerLink="/newskill" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="text-center col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
        <circle-progress [percent]="(skill.porcentaje)" [radius]="100" [imageSrc]="(skill.img)" [showImage]="true"
            [imageHeight]="100" [imageWidth]="100" [showUnits]="true" [titleFontSize]="'2em'" [outerStrokeWidth]="16"
            [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
            [animationDuration]="1000">
        </circle-progress>

        <div class="text-center d-flex flex-row justify-content-center">
        <td *ngIf="isLogged">
            <button type="button" class="btn btn-warning" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil"></i></button>

        <td *ngIf="isLogged">
            <button type="button" class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash3"></i></button>
        </div>
    </div>
</div>
