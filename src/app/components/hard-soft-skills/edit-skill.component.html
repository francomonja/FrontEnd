<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="skill">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="col">
                                <div class="row justify-content-between align-items-start">
                                    <div class="col-lg-4 col-md-4">
                                        <label for="nombre">nombre skill</label>
                                        <input type="text" class="form-control" name="nombre" id="nombre"
                                            [(ngModel)]="skill.nombre" required>
                                    </div>
                                    
                                    <div class="col-lg-4 col-md-4">
                                        <label for="porcentaje">porcentaje</label>
                                        <input type="text" class="form-control" name="porcentaje" id="porcentaje"
                                            [(ngModel)]="skill.porcentaje" required>
                                    </div>
                                    
                                    <div class="col-lg-4 col-md-4">
                                        <label for="img">imagen</label>
                                        <input type="file" class="form-control" name="img" id="img" required
                                            (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                    <button class="btn btn-success mt-4">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
